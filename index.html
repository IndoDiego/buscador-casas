<html lang="es">
<head>
    <meta charset="UTF-8">

        .container {

        }

        .header {

        }

        .header h1 {

            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);

        .search-section {

            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .search-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: end;
        }

        .form-group {

            min-width: 250px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            height: fit-content;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .results-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-count {
            color: #666;
            font-size: 14px;
        }

        .sort-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }

        .property-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .property-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .property-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .property-address {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .property-type {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sale-price {
            font-size: 24px;
            font-weight: 700;
            color: #28a745;
            text-align: right;
        }

        .original-price {
            font-size: 14px;
            color: #dc3545;
            text-decoration: line-through;
            margin-bottom: 5px;
        }

        .price-change {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 600;
        }

        .price-down {
            background: #d4edda;
            color: #155724;
        }

        .price-up {
            background: #f8d7da;
            color: #721c24;
        }

        .property-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .detail-icon {
            width: 20px;
            height: 20px;
            fill: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            display: none;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .form-group {
                min-width: 100%;
            }
            
            .property-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .sale-price {
                text-align: left;
            }
        }
    </style>
</head>

        <div class="loading" id="loading">

        <div class="results-section" id="resultsSection">

    </div>

    <script>

                zone: "Centro Hist√≥rico",

                type: "estudio",
                salePrice: 125000,

            },
            {

            },
            {

                area: 78,
                saleDate: "2024-11-30",
                daysOnMarket: 56
            },
            {
                address: "Avenida Juan Sebasti√°n Elcano 167",
                postalCode: "29012",
                zone: "El Palo",

                type: "chalet",
                salePrice: 535000,

            },
            {

                zone: "Centro Hist√≥rico",
                province: "M√°laga",
                type: "piso",

            },
            {

                zone: "Ciudad Jard√≠n",
                province: "M√°laga",
                type: "atico",
                salePrice: 675000,
                originalPrice: 645000,
                bedrooms: 4,

                area: 145,

                daysOnMarket: 45
            },
            {
                address: "Calle Carreter√≠a 78",
                postalCode: "29008",
                zone: "Carlinda",
                province: "M√°laga",
                type: "piso",
                salePrice: 165000,
                originalPrice: 175000,

                bathrooms: 1,
                area: 72,
                saleDate: "2024-11-15",
                daysOnMarket: 67
            },
            {
                address: "Avenida de los Guindos 234",
                postalCode: "29004",
                zone: "Trinidad",
                province: "M√°laga",
                type: "piso",
                salePrice: 245000,
                originalPrice: 255000,
                bedrooms: 3,
                bathrooms: 2,
                area: 88,
                saleDate: "2024-10-28",
                daysOnMarket: 41
            }
        ];

        const searchForm = document.getElementById('searchForm');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const noResults = document.getElementById('noResults');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');
        const sortSelect = document.getElementById('sortSelect');

        let currentResults = [];

        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            performSearch();
        });

        sortSelect.addEventListener('change', function() {
            sortResults(this.value);
        });

        function performSearch() {
            const formData = new FormData(searchForm);
            const searchAddress = formData.get('address').toLowerCase();
            const searchPostalCode = formData.get('postalCode');
            const searchType = formData.get('propertyType');

            // Validar que se haya seleccionado c√≥digo postal
            if (!searchPostalCode) {
                alert('Por favor, selecciona un c√≥digo postal de M√°laga');
                return;
            }

            // Mostrar loading
            loading.style.display = 'block';
            resultsSection.style.display = 'none';
            noResults.style.display = 'none';

            // Simular delay de b√∫squeda
            setTimeout(() => {
                // Filtrar resultados por c√≥digo postal y direcci√≥n
                currentResults = salesDatabase.filter(property => {
                    const postalCodeMatch = property.postalCode === searchPostalCode;
                    const addressMatch = !searchAddress || 
                                       property.address.toLowerCase().includes(searchAddress) || 
                                       searchAddress.includes(property.address.toLowerCase().split(' ')[1]?.toLowerCase() || '');
                    const typeMatch = !searchType || property.type === searchType;
                    return postalCodeMatch && addressMatch && typeMatch;
                });

                loading.style.display = 'none';

                if (currentResults.length > 0) {
                    displayResults(currentResults);
                } else {
                    noResults.style.display = 'block';
                }
            }, 1500);
        }

        function displayResults(results) {
            resultsCount.textContent = `${results.length} propiedad${results.length !== 1 ? 'es' : ''} vendida${results.length !== 1 ? 's' : ''}`;
            
            resultsContainer.innerHTML = results.map(property => {
                const priceChange = property.salePrice - property.originalPrice;
                const priceChangePercent = ((priceChange / property.originalPrice) * 100).toFixed(1);
                const isIncrease = priceChange > 0;

                return `
                    <div class="property-card">
                        <div class="property-header">
                            <div>
                                <div class="property-address">${property.address}</div>
                                <div class="property-type">${getPropertyTypeText(property.type)} ‚Ä¢ ${property.zone} ‚Ä¢ CP: ${property.postalCode}</div>
                            </div>
                            <div>
                                ${property.originalPrice !== property.salePrice ? 
                                    `<div class="original-price">‚Ç¨${property.originalPrice.toLocaleString()}</div>` : ''}
                                <div class="sale-price">‚Ç¨${property.salePrice.toLocaleString()}</div>
                                ${property.originalPrice !== property.salePrice ? 
                                    `<div class="price-change ${isIncrease ? 'price-up' : 'price-down'}">
                                        ${isIncrease ? '+' : ''}${priceChangePercent}%
                                    </div>` : ''}
                            </div>
                        </div>
                        
                        <div class="property-details">
                            <div class="detail-item">
                                <svg class="detail-icon" viewBox="0 0 24 24">
                                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                                </svg>
                                <span>${property.bedrooms} dormitorio${property.bedrooms !== 1 ? 's' : ''}</span>
                            </div>
                            <div class="detail-item">
                                <svg class="detail-icon" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="3"/>
                                    <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"/>
                                </svg>
                                <span>${property.bathrooms} ba√±o${property.bathrooms !== 1 ? 's' : ''}</span>
                            </div>
                            <div class="detail-item">
                                <svg class="detail-icon" viewBox="0 0 24 24">
                                    <rect width="18" height="18" x="3" y="3" rx="2"/>
                                </svg>
                                <span>${property.area} m¬≤</span>
                            </div>
                            <div class="detail-item">
                                <svg class="detail-icon" viewBox="0 0 24 24">
                                    <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/>
                                    <line x1="16" y1="2" x2="16" y2="6"/>
                                    <line x1="8" y1="2" x2="8" y2="6"/>
                                    <line x1="3" y1="10" x2="21" y2="10"/>
                                </svg>
                                <span>Vendido: ${formatDate(property.saleDate)}</span>
                            </div>
                            <div class="detail-item">
                                <svg class="detail-icon" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="10"/>
                                    <polyline points="12,6 12,12 16,14"/>
                                </svg>
                                <span>${property.daysOnMarket} d√≠as en mercado</span>
                            </div>
                            <div class="detail-item">
                                <svg class="detail-icon" viewBox="0 0 24 24">
                                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                                    <polyline points="7,10 12,15 17,10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                                <span>‚Ç¨${Math.round(property.salePrice / property.area).toLocaleString()}/m¬≤</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            resultsSection.style.display = 'block';
        }

        function sortResults(sortBy) {
            let sortedResults = [...currentResults];
            
            switch(sortBy) {
                case 'date':
                    sortedResults.sort((a, b) => new Date(b.saleDate) - new Date(a.saleDate));
                    break;
                case 'price-high':
                    sortedResults.sort((a, b) => b.salePrice - a.salePrice);
                    break;
                case 'price-low':
                    sortedResults.sort((a, b) => a.salePrice - b.salePrice);
                    break;
            }
            
            displayResults(sortedResults);
        }

        function getPropertyTypeText(type) {
            const types = {
                'piso': 'Piso',
                'casa': 'Casa',
                'chalet': 'Chalet',
                'duplex': 'D√∫plex',
                'atico': '√Åtico',
                'estudio': 'Estudio'
            };
            return types[type] || type;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Agregar algunas direcciones de ejemplo al hacer clic en el input
        document.getElementById('address').addEventListener('focus', function() {
            if (this.value === '') {
                this.placeholder = 'Prueba: Larios, Alcazabilla, Farola, Trinidad...';
            }
        });
    </script>
